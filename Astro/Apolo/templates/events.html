{% extends "base.html" %}

{% block body %}
<div class="container mt-5">
    <h2 class="text-center">Eventos Astronômicos</h2>
    
    <div class="mt-4">
        <h4>🔍 Pesquisa de Localização</h4>
        <form>
            <div class="form-group">
                <label for="location">Escolha um local:</label>
                <input type="text" class="form-control" id="location" placeholder="Digite sua localização" required>
            </div>
            <button type="submit" class="btn btn-primary">Pesquisar</button>
        </form>
    </div>
    
    <div class="mt-5">
        <h4>📅 Filtro de Tipo de Evento</h4>
        <form>
            <div class="form-group">
                <label for="eventType">Selecione um tipo de evento:</label>
                <select class="form-control" id="eventType">
                    <option>Eclipses Solares</option>
                    <option>Eclipses Lunares</option>
                    <option>Passagens de Cometas</option>
                    <option>Chuvas de Meteoros</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Filtrar</button>
        </form>
    </div>
</div>
{% endblock %}
